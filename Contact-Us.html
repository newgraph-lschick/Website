<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
            position: relative; /* Ensure the container is a positioning context for absolutely positioned children */
        }

         nav {
            background-color: white;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        nav a {
            color: rgb(26, 83, 92);
            text-decoration: none;
            padding: 8px;
            margin: 0 10px;
            font-size: 20px; /* Adjust the font size as needed */
        }

        header {
            background-color: white;
            color: #fff;
            padding: 40px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Ensure the container is a positioning context for absolutely positioned children */

        }

        .logo {
            max-width: 500px; /* Adjust the max-width of the logo */
        }

        .Header-image-container {
            background: url('Images/Contact-header-image.jpeg') center/cover no-repeat fixed;
            height: 600px; /* Set the height of the background container */
            overflow: hidden;
            position: relative; /* Ensure the container is a positioning context for absolutely positioned children */
        }

        .Header-image-container img {
          opacity: 1;
          transition: opacity 0.5s ease; /* Add a smooth transition effect */
          }

       .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to right, rgba(26, 83, 92, 0.8) 0%, rgba(26, 83, 92, 0) 50%, rgba(26, 83, 92, 0.8) 100%);
       }

        .Header-image-text {
            position: absolute;
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: Left;
            font-size: 20px; /* Adjust the font size as needed */
        }

        .contact {
           background-color: white;
           padding: 300px 0;
           text-align: center;
           font-size: 25px;
           color: #385200;
        }

        .contact-options {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          margin-top: 30px;
          width: 88%;
          margin: 0 auto;
        }

        .contact-options img {
              max-width: 100%;
              height: 200px;
              width: 400px;
              border-radius: 8px;
              margin-bottom: 10px;
          }

        .contact-options h3 {
              font-size: 20px;
              margin-bottom: 10px;
              font-weight: normal;
          }

        section {
            padding: 20px;
        }

        footer {
              background-color: rgb(26, 83, 92, 0.6);
              color: #fff;
              text-align: center;
              padding: 10px;
        }
    </style>
</head>

<body>

<header>
    <img src="Images/Logo.jpg" alt="Your Logo" class="logo">
    <nav>
        <a href="#home">Home</a>
        <a href="#about">Who are we</a>
        <a href="#services">What do we do</a>
        <a href="#Projects">Our projects</a>
        <a href="#contact">Contact us</a>
    </nav>
</header>


<div class="Header-image-container">
    <div class="overlay"></div>
    <div class="Header-image-text">
        <h2> We'd love to hear from you</h2>
    </div>
</div>


<section class="contact" id="contact">

    <div class="contact-options">
        <div class="email">
            <img src="Images/Email.jpeg" alt="Email">
            <h3>Email us at info@newgraphenvinronment.com</h3>
        </div>

        <div class="phone">
            <img src="Images/Phone.jpeg" alt="Phone">
            <h3>Call us at 604-***-****</h3>
        </div>

        <div class="github">
            <img src="Images/Github.jpeg" alt="Github">
            <h3>Find us on Github</h3>
        </div>
    </div>

</section>


<footer>
    <p>&copy; 2023 Your Environmental Services. All rights reserved.</p>
</footer>

<script>
    $(document).ready(function () {
    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        var opacity = 1 - scrollTop / 200; // Adjust the division value for the fade speed
        $('.River-container img').css('opacity', opacity);
    });
});

</script>


</body>

</html>
